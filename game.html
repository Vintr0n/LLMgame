<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLM Game</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <script src="rexvirtualjoystick.min.js"></script>
  </head>
  <body>
    <div id="game-container"></div>

    <div id="question-counter" style="position: absolute; top: 20px; left: 50%; transform: translateX(-50%); font-family: Arial, sans-serif; font-size: 18px; color: white; background: rgba(0, 0, 0, 0.7); padding: 5px 15px; border-radius: 10px; z-index: 1000;">
      Questions Asked: 0
    </div>

    <div id="home-icon" style="position: absolute; top: 10px; left: 10px; width: 40px; height: 40px; cursor: pointer; z-index: 1000;">
      <img src="sprites/homeicon.png" alt="Home" style="width: 100%; height: 100%; object-fit: contain;" />
    </div>

    <div id="exclamation-icon" style="position: absolute; top: 15px; right: 10px; width: 40px; height: 40px; cursor: pointer; z-index: 1000;">
      <img src="sprites/exclamationmarkicon.png" alt="Exclamation" style="width: 100%; height: 100%; object-fit: contain;" />
    </div>
    

    <!-- Dialogue Overlay -->
    <div id="dialogue-overlay" style="display: none">
      <div id="npc-dialogue-panel" class="dialogue-panel">
        <img id="npc-image" src="" alt="NPC" class="dialogue-image" />
        <p id="npc-dialogue"></p>
      </div>
      <div id="player-dialogue-panel" class="dialogue-panel">
        <img
          id="player-image"
          src="sprites/player1.png"
          alt="Player"
          class="dialogue-image"
        />
        <p id="player-dialogue">...</p>
      </div>
      <input
        id="player-input"
        type="text"
        placeholder="Type your message..."
        style="display: none"
      />
      <div class="button-container">
        <button id="say-button" class="button">Say</button>
        <button id="leave-button" class="button">Leave</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
